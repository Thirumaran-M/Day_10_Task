<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

	.parent{
            background-color: yellow;
            font-size: 32px;
        }
        .child1{
            background-color:chartreuse;
            font-size: 32px;
            position: absolute;
            top:70px;
            left:20px;
        }

        .child2{
            background-color:chocolate;
            position: relative;
            top:25px;
            font-size: 32px;
        }
    </style>
</head>
<body>
<h2>This is sample for <mark>absolute</mark> position</h2>
    <div class="parent">
        <div class="child1">This is Child 1</div>
        <div class="child2">This is Child 2</div>
    </div>
</body>
</html>
